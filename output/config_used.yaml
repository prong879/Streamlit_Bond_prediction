basic:
  data_file: data/rlData.csv
  output_dir: output
  random_seed: 72
data_processing:
  feature_selection:
    correlation_threshold: 0.7
    use_f_test: true
    vif_threshold: 10
  lookback: 20
  test_size: 0.2
models:
  arima:
    criterion: bic
    max_d: 2
    max_p: 3
    max_q: 3
  dual_lstm:
    dropout: 0.3
    hidden_dim: 32
    num_layers: 2
    weight_decay: 1e-5
  single_lstm:
    dropout: 0.2
    hidden_dim: 64
    weight_decay: 1e-5
training:
  batch_size: 32
  early_stopping:
    enabled: true
    min_delta: 0.0001
    patience: 15
  learning_rate: 0.001
  num_epochs: 100
  num_runs: 30
visualization:
  cmap: viridis
  dpi: 300
  figsize:
  - 12
  - 8
  font_family: Times New Roman
  style: seaborn-whitegrid
